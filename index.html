<body>
    <div class="container">

            <h2 class="section-title">楼宇介绍</h2>
            <div class="feature-quote">
                "林下风致"化用《晋书》谢道韫"林下风气"典故，赞女子才情高雅、从容淡泊。以"林"喻清雅环境，"风致"彰显智慧气韵，既呼应女生温婉灵秀之质，更倡导独立自信的现代精神。
            </div>
            <p>此名融合自然意趣与书卷气息，期许女生如竹般虚心有节，似兰般幽芳自远，在求学路上既葆有古典人文底蕴，亦展现新时代女性的从容与创造力。</p>
            
            <div class="features-grid">
                <div class="feature-card">

                </div>
                <div class="feature-card">
                    <i class="fas fa-feather feature-icon"></i>
                    <h3>才情高雅</h3>
                    <p>培养高雅才情与人文素养</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-leaf feature-icon"></i>
